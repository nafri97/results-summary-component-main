<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>


<body>
  <div class="flex-container">
    <div class="card" >
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="wrap">
      <h4>Summary</h4>
      <ul class="zero">
      <img src="./assets/images/icon-reaction.svg"/>
      <li>Reaction</li>
      <li class="rate">80 <span class="template">/ 100</span></li>
      </ul>
      <ul class="one">
        <img src="./assets/images/icon-memory.svg"/>
        <li>Memory</li>
        <li class="rate">92 <span class="template">/ 100</span></li>
      </ul>
      <ul class="two">
        <img src="./assets/images/icon-verbal.svg"/>
        <li>Verbal</li>
        <li class="rate">61 <span class="template">/ 100</span></li>
      </ul>
      <ul class="three">
        <img src="./assets/images/icon-visual.svg"/>
      <li>Visual</li>
      <li class="rate">72 <span class="template">/ 100</span></li>
      </ul>
      <button class="tombol">Continue</button>
    </div>
  </div>
    <div class="attribution position-absolute top-100 start-50 translate-middle">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://linkedin/com/in/nafri97">Irfan RIzki Saputra</a>.
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
